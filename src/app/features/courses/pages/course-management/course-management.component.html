<div class="space-y-6">
  <div class="p-4 bg-white shadow-sm">
    <div
      class="flex flex-col md:flex-row md:justify-between md:items-start gap-4"
    >
      <div class="flex-1 min-w-0">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white truncate">
          {{ selectedCourse?.title }}
        </h1>

        <nz-tag [nzColor]="statusTypeMap[selectedCourse?.status || 'default']">
          {{ statusTextMap[selectedCourse?.status || "draft"] }}
        </nz-tag>
      </div>

      <div class="flex items-center space-x-2 flex-shrink-0 w-full md:w-auto">
        <button
          class="!bg-gray-200 !transition-colors !duration-200 hover:!bg-gray-300"
          nz-button
          nzType="text"
        >
          <nz-icon nzType="eye" nzTheme="outline" />
          <span>Preview</span>
        </button>
      </div>
    </div>
  </div>

  <div>
    <nz-tabset (nzSelectedIndexChange)="onTabChange($event)">
      @for(tab of tabs; track $index) {

      }
    </nz-tabset>
  </div>

  <router-outlet></router-outlet>
</div>
