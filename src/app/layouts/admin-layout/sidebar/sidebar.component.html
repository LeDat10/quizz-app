<div
  class="fixed inset-0 bg-black/50 z-20 transition-opacity md:hidden"
  [ngClass]="
    (showSidebar$ | async) ? 'opacity-100' : 'opacity-0 pointer-events-none'
  "
  (click)="onCloseSidebar()"
></div>
<aside
  class="fixed inset-y-0 left-0 z-30 w-64 flex-shrink-0 bg-gray-800 text-white flex flex-col transform transition-transform md:relative md:translate-x-0 h-dvh"
  [ngClass]="{
    '-translate-x-full': !(showSidebar$ | async),
    'translate-x-0': (showSidebar$ | async)
  }"
>
  <div
    class="h-16 flex items-center-safe justify-center-safe px-4 w-full border-b border-gray-700"
  >
    <div class="font-bold text-3xl">Quizz</div>
  </div>
  <nav class="flex flex-col px-2 py-4 space-y-1">
    @for(item of navItems; track $index) {
    <a
      class="flex items-center gap-3 p-2 text-md rounded text-gray-300 transition-colors duration-200 hover:bg-gray-700 hover:text-white"
      [routerLink]="item.link"
      routerLinkActive="bg-gray-900 text-white"
    >
      <ng-icon [name]="item.iconName" />
      <span class="font-semibold">{{ item.title }}</span>
    </a>
    }
  </nav>
</aside>
