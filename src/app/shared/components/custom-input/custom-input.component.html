<div>
  <label [for]="id" class="block text-md font-medium text-gray-700">{{
    label
  }}</label>
  <input
    [type]="type"
    [placeholder]="placeholder"
    [id]="id"
    (input)="onInputChange($event)"
    (blur)="onBlur()"
    [name]="name"
    [value]="value"
    [min]="min"
    [step]="step"
    [max]="max"
    class="mt-1 block w-full border border-gray-300 rounded-md py-2 px-3 shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:shadow-primary-500/70 sm:text-md"
  />
</div>
